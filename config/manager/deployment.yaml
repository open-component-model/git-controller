apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: git-sync-controller
  name: ocm-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-sync-controller
  namespace: ocm-system
  labels:
    app: git-sync-controller
spec:
  selector:
    matchLabels:
      app: git-sync-controller
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: git-sync-controller
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        - --oci-registry-addr=registry.ocm-system.svc.cluster.local:5000
        image: open-component-model/git-sync-controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: git-sync-controller
      terminationGracePeriodSeconds: 10
